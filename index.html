<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Early Stopping</title>
    <meta name="description" content="Early stopping demo with cars">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />

<body>
    <div>
        <h1>Car Early Stopping Game</h1>
        <div id="game-div">
            <h2 id="cars-left">CARS LEFT: 10</h2>

                <img id="car-img" src="#"></img>

        </div>
    </div>
